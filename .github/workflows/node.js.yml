name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: portfolio-react

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
      env:
         CI: false
    - run: ls
    - name: Deploy
      uses:
        crazy-max/ghaction-github-pages@v3
      with:
        target_branch: gh-pages
        build_dir: ./portfolio-react/build
        absolute_build_dir: false
      env:
         CI: false
         GITHUB_TOKEN: ${{ secrets.GITHUB_REPO_TOKEN }}
