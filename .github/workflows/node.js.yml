name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: portfolio-react

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: config
    - run: git config user.email bufer99@gmail.com git config user.name bufer99
  
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
         CI: false

    - name: Deploy
      run: npm run deploy
      env:
         CI: false
