name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: portfolio-react

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: git-bash
        # You may pin to the exact commit or the version.
        # uses: pkg-src/github-action-git-bash@d7e3f57b86fcf5d919a5ba685d459583735b7611
    - uses: pkg-src/github-action-git-bash@v1.1
    - run: |
          git config --global user.name "bufer99"
          git config --global user.email "bufer99@gmail.com"

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
  
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
         CI: false
         
    - name: Deploy
      run: npm run deploy
      env:
         CI: false
